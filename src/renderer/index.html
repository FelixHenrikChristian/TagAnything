<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; img-src 'self' data: file: blob:; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline';"
    />
    <title>TagAnything</title>
  </head>
  <body>
    <script>
      // 让浏览器预览具备 Node 风格的 global 引用
      // Electron 渲染进程不受影响（global 已存在）
      (function() {
        if (typeof window !== 'undefined' && !window.global) {
          window.global = window;
        }
      })();
    </script>
    <div id="root"></div>
  </body>
</html>
